    <!DOCTYPE html>
    <html>
        <head>
            <meta http-equiv="content-type" content="text/html; charset=utf-8" />
            <title>Application Web</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
             <link rel="stylesheet" href="../static/css/styleHome.css" type="text/css" />
            <script type="text/javascript" src="../static/js/appRegister.js"></script>
     
        </head>
        <body>
            <nav class="navbar  nav-color" >
              <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 nav-fuente">Aplicacion Web</span>
                </div>
            </nav>
            
         <div class="fondo-container">
    
            <div class="container  container-card  ">
            <div class="row row-cols-2 pb-5">
                
                  <div class="col ">
                      <h1>Registrate...</h1>
                      <span class="pb-5">Por favor ingresa la informacion correspondiente en los campos solicitados: </span>
            
            
                        <img src="../static/images/Ingresa.png" class="rounded mx-auto d-block imagen-registro  mt-2"></img>
                    </div> <!-- Termina col1 -->
    <form  action="/register_user" method="post">
        <div class="col fondo-formulario  rounded border border-5 pb-5 pt-5 ">
            <div class="row  align-items-center mb-3">
              <div class="col-auto">
                <label for="inputCedula" class="col-form-label">Cedula</label>
            </div>
             <div class="col">
            <input type="number" id="inputCedula" name="id" class="form-control" placeholder="C.C">
              </div>
          </div>
         
         <div class="row  align-items-center mb-3">
        <div class="col-auto">
        <label for="inputNombre" class="col-form-label">Nombre</label>
      </div>
      <div class="col ">
        <input type="text" id="inputNombre" name="name" class="form-control" placeholder="Nombre">
      </div>
      </div>
      
       <div class="row  align-items-center mb-3">
          <div class="col-auto">
        <label for="inputApellido" class="col-form-label  ml-5">Apellidos</label>
      </div>
      <div class="col ">
        <input type="text" id="inputApellido" name="lastname" class="form-control" placeholder="Apellidos">
      </div>
        </div>
      
         <div class="row  align-items-center mb-3">
          <div class="col-auto ">
        <label for="inputFecha" class="col-form-label">Fecha de Nacimiento</label>
      </div>
      <div class="col">
        <input type="date" id="inputFecha" name="birthday" class="form-control" placeholder="Fecha">
      </div>
        </div>
      
      <div class="d-grid gap-2 col-6 mx-auto pt-2">
      <button class="btn btn-success btn-lg " onclick={register_user()}>Registrar</button>
    </div>
     
    </form>
    
     <div class="d-grid gap-2 col-6 mx-auto pt-2">
     <button  onclick={home_page()} class="btn btn-secondary btn-lg" >Regresar</button>
     </div>
         
        </div> <!-- Termina col2 -->
      
      </div>
    </div>
    
    
     <br />
    <div class="card  fixed ">
      <div class="card-header card-footer nav-fuente">
       Aprendiendo en AWS 
      </div>
      <div class="card-body">
        <h5 class="card-title">Necesitas Ayuda...</h5>
        <p class="card-text">Contacta con el administrador de la pagina Tel. 333333</p>
      </div>
    </div>
    
    </div>
    
            
        </body>
        
        
    </html>
